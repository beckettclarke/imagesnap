<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://itsfoxdev.github.io/resources/fonts/satoshi/import.css">
    <script src="./js/imageconvert.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Imagesnap</title>
    <link rel="icon" href="./icons/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="Imagesnap - Instantly convert images" />
    <meta name="description" content="Imagesnap is a local image conversion tool that can convert almost any image instantly." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://imagesnap.beckettclarke.ca/" />
    <meta property="og:title" content="Imagesnap - Instantly convert images" />
    <meta property="og:description" content="Imagesnap is a local image conversion tool that can convert almost any image instantly." />
    <meta property="og:image" content="./icons/banner.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://imagesnap.beckettclarke.ca/" />
    <meta property="twitter:title" content="Imagesnap - Instantly convert images" />
    <meta property="twitter:description" content="Imagesnap is a local image conversion tool that can convert almost any image instantly." />
    <meta property="twitter:image" content="./icons/banner.png" />
  </head>
  <body>
    <div id="dropzone">
      <input type="file" id="iconv" accept="image/*, .avif">
    </div>
    <div id="centercontent">

      <div id="title">
        <img src="./icons/favicon.png" id="logo">
        <h1>Imagesnap</h1>
      </div>

      <span id="subtext">Drop an image to convert, or:</span>

      <button id="uploadbutton" onclick="imgInput.click();">
        <div id="uploadicon">
          <div id="uiarrow" class="inv"></div>
          <img class="inv" src="./icons/uploadline.svg">
        </div> Upload
      </button>
    </div>
    <div id="formatsc">
      <div id="formats">
        <button onclick="sf('png',this)" class="active">PNG</button>
        <button onclick="sf('jpg',this)">JPG</button>
        <button onclick="sf('ico',this)">ICO</button>
        <button onclick="sf('webp',this)">WEBP</button>
        <button onclick="sf('dataurl',this)">Data URL</button>
      </div>
    </div>
    <div id="overlay">
      <div id="oc">
        <span id="oicon">ðŸ”„</span>
        <span id="ostatus">Converting...</span>
      </div>
    </div>
    <div id="hidden">
      <canvas style="display:none" id="myCanvas" width="1" height="1"></canvas>
    </div>
  </body>
</html>
